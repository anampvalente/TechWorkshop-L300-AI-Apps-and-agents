name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Derive registry login server
        run: echo "ACR_LOGIN_SERVER=${{ secrets.ACR_NAME }}.azurecr.io" >> "$GITHUB_ENV"

      - name: Enable Docker access to ACR
        run: az acr login --name "${{ secrets.ACR_NAME }}"

      - name: Write runtime environment file
        run: |
          printf '%s' "${{ secrets.ENV }}" > src/.env
        shell: bash

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ${{ format('{0}.azurecr.io/src-app:{1}', secrets.ACR_NAME, github.sha) }}
            ${{ format('{0}.azurecr.io/src-app:latest', secrets.ACR_NAME) }}

      - name: Remove runtime environment file
        if: always()
        run: rm -f src/.env
